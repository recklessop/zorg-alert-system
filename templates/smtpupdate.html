<html>
	<head>
		<title>{{t}}</title>
	</head>
	<style>	
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<h1>{{h}}</h1>
	<hr>
	<h3>Update SMTPInformation</h3>
	<form action="/action5" method="POST">
	{% for task in tasks %}

	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>

	<table>
	<tr>
	<td>SMTP Server</td><td> : </td><td><input type="text" name="hostname" value="{{ task['hostname'] }}" placeholder="{{ task['hostname'] }}"></td>
	</tr>
	<tr>
	<td>Port</td><td> : </td><td><input type="text" name="port" value="{{ task['port'] }}" placeholder="{{ task['port'] }}"></td>
	</tr>
	<tr>
	<td>Username</td><td> : </td><td><input type="text" name="username" value="{{ task['username'] }}" placeholder="{{ task['username'] }}"></td>
	</tr>
	<tr>
	<td>Password</td><td> : </td><td><input type="password" name="password" value="{{ task['password'] }}" placeholder="{{ task['password'] }}"></td>
	</tr>
	<tr>
	<td>From Name</td><td> : </td><td><input type="text" name="fromname" value="{{ task['fromname'] }}" placeholder="{{ task['fromname'] }}"></td>
	</tr>
	<tr>
	<td>Reply To</td><td> : </td><td><input type="text" name="replyto" value="{{ task['replyto'] }}" placeholder="{{ task['replyto'] }}"></td>
	</tr>
	<tr>
	<td>Subject</td><td> : </td><td><input type="text" name="subject" value="{{ task['subject'] }}" placeholder="{{ task['subject'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Update SMTP </button>
		<br/>
	</form>
	<a href="/">Return to Config Tab</a>
</body>
</html>
