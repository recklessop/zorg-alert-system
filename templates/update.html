<html>
	<head>
		<title>{{t}}</title>
	</head>
	<style>	
		h1{
			font-family:"Arial Black", Gadget, sans-serif;
		}
		body{
			background-color:white;
		}
	</style>
<body>
	<h1>{{h}}</h1>
	<hr>
	<h3>Update Zorg Information</h3>
	<form action="/action3" method="POST">
	{% for task in tasks %}

	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>

	<table>
	<tr>
	<td>Zorg Name</td><td> : </td><td><input type="text" name="name" value="{{ task['name'] }}" placeholder="{{ task['name'] }}"></td>
	</tr>
	<tr>
	<td>Zorg ID</td><td> : </td><td><textarea type="text" name="zorgid" rows=3 cols=30 placeholder="{{ task['zorgid'] }}"> {{ task['zorgid'] }} </textarea></td>
	</tr>
	<tr>
	<td>Email</td><td> : </td><td><input type="text" name="email" value="{{ task['email'] }}" placeholder="{{ task['email'] }}"></td>
	</tr>
	</table>
	{% endfor %}
		<button type="submit"> Update Zorg </button>
		<br/>
	</form>
	<a href="/">Return to Zorg List</a>
</body>
</html>
